apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "net.serenity-bdd.aggregator"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.30")
    }
}


ext{
    serenity_version = "2.0.30"
}


dependencies {
    compile "net.serenity-bdd:serenity-core:$serenity_version"
    compile "net.serenity-bdd:serenity-junit:$serenity_version"
    compile 'net.serenity-bdd:serenity-screenplay:$serenity_version'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:$serenity_version'
    compile("net.serenity-bdd:serenity-rest-assured:$serenity_version")
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'junit:junit:4.12'
    compile 'org.assertj:assertj-core:3.1.0'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.5'
    
    

}

gradle.startParameter.continueOnFailure = true